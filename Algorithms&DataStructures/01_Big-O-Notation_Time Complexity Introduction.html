<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // https://velog.io/@raram2/big-o-notation-and-time-complexity

    // 시간복잡도와 공간복잡도
    //    시간복잡도
    //      내가 짠 코드의 실행시간을 예측해 얼마나 효율적인 코드인가를 나타내는 개념으로, 실행시간은 연산에 비례해 길어진다.

    //    공간복잡도
    //      코드가 얼마나 메모리 공간을 효율적으로 사용하는지에 대한 개념. 정적 배열이나 해시 테이블처럼 공간을 미리 확보하는 자료구조에 자주 등장하는 개념이다.

    // 일단 코드의 동작 유무가 가장 중요하지만, 중급 이상의 개발자로 나아가기 위해서는 효율이 중요해지기 때문에 이러한 시공간 복잡도를 계산하여 효율적인 코드인지 파악하는 연습이 필요하다.

    // Big O 표기법이란
    //  시공간 복잡도를 수학적으로 표시하는 대표적인 방법이다. 단, 코드의 실제 러닝타임을 표시하는것은 아니며 인풋 데이터 증가율에 따른 알고리즘의 성능을 예측하기 위해 사용한다.
  </script>
</body>
</html>
