<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 표기법 단순화
    //    상수는 중요하지 않다.
    //      O(12) -> O(1)
    //      O(702) -> O(1)
    //      O(2n) -> O(n)
    //      O(n/2) -> O(n)
    //      O(13n^2) -> O(n^2)

    //    작은항은 중요하지 않다.(가장 오래걸리는 작업만 중요함)
    //      O(n+10) -> O(n)
    //      O(1337n+50) -> O(n)
    //      O(n^2+13n+8) -> O(n^2)

    //  Big-O 그래프에서 구분짓기 위함이기때문에, 상수나 다른 항들은 의미 없다.


    // Big-O 표기법과 시간복잡도
    //  O(1) -> 입력의 크기에 관계없이 항상 동일한 런타임
    //  O(n) -> 입력 크기에따라 일정하게 런타임 증가
    //  O(n^2) -> 이차시간

    // Big-O 표기법 다른것들의 시간복잡도
    //  O(1) 
    //    산술연산, 변수선언

    // 기본적으로 
    //    O(1) 아주좋음
    //    O(n) 좋음
    //    O(n^2) 매우나쁨
  </script>
</body>
</html>
