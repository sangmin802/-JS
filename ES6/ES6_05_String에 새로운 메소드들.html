<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // ES6 string의 새로운 메소드들.
    let str = 'Hello world!';
    let startstr = 'Hello';
    let endstr = 'world!';
    let include = 'lo wor';

    // 1. string.startWith(시작되는문자열);
    console.log(str.startsWith(startstr));

    // 2. string.endWith(마지막문자열);
    console.log(str.endsWith(endstr));
    
    // 3. string.includes(포함문자열);
    console.log(str.includes(include));
  </script>
</body>
</html>
