<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    // Array -> Set, WeakSet 좀 더 세련된 배열?
    // Object -> Map, WeakMap 좀 더 세련된 객체?

    // 이론 정리
    // Set, Map : 기본타입을 저장할 때 사용
    // WeakSet, WeakMap : 기본타입을 제외한 모든 경우를 저장할 때 사용.
    // Array의 상위호환인 Set은 중복되는것을 제거하는 장점이있음.
    // Object의 상위호환인 Map은 셀 수 있어서(iterable) forEach 메소드를 사용할 수 있음.

    // set, get, has, delete, claer 메소드 사용 가능

    // Map
    let m = new Map([
      ['basic', 'Basic data'],
      ['basic2', 'Basic2 data'],
    ]); // 이렇게 미리넣는것도 가능
    let obj = {
      13 : 'Unlucky Number',
      class : 'Bard',
      undefined : 'I am undefined',
      null :  'I am null'
    };
    m.set(13, 'Unlucky Number');
    m.set('class', 'Bard');
    m.set(undefined, 'I am undefined');
    m.set(null, 'I am null');
    m.forEach((res, key) => {
      console.log(key, res)
    })
    obj.forEach((res, key) => {
      console.log(key, res)
    }) // error

    // WeakMap
    let wm = new WeakMap();
    let func = function(){return 'fuck you'};
  </script>
</body>
</html>
