<body>
    <script>
        function fn(person){
            person.name = 'lee';
        }
        var o1 = {name:'kim'};
        fn(o1);
        // 기존 o1을 바꾸는 함수가 됨.
    </script>
    <script>
        // 1번방법
        function fn(person){
            person = Object.assign({}, person);
            person.name = 'lee';
            return person;
        }
        var o2 = {name:'kim'};
        var o3 = fn(o2);
        console.log(o2);
        console.log(o3);
        // 기존의 o2는 바뀌지 않고 새로 복사가 됨.

        // 2번방법
        function fn2(person){

        }
        var o4 = {name:'kim'};

        console.log(o2);
        console.log(o3);
    </script>
