<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 렉시컬 스코핑 : 스코프는 함수를 호출할 때가 아니라, 함수를 어디에 선언하였는지에 따라 결정되는것.
    function outerFunc(){
      const x = 10;
      const innerFunc = function(){console.log(x)}
      innerFunc();
    }
    // innerFunc는 함수의 위치가 outerFunc의 내부이기 때문에, outerFunc와 innerFunc자신을 참조할 수 있다.
    outerFunc();

    // 클로저의 장점
    // ♥clousre심화+장점예제 참고
    // 1. 상태유지 : 현재 상태를 기억하고, 변경된 최신 상태를 유지할 수 있다.

    // 2. 전역 변수의 사용 억제 : 전역변수가아닌, 즉시실행함수의 지역변수를 클로저로 참조할 수 있게 하여, 다양한 오류 사전에 방지.
  </script>
</body>
</html>
