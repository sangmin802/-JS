<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>DOM(Document Object Model) = DOM은 넓은 의미로 JavaScript가 HTML 페이지를 인식하는 방식을 의미합니다. 조금 좁은 의미로 본다면 document 객체와 관련된 객체의 집합을 의미할 수도 있습니다. </h2>
    <div>ex ) div, p, body등의 태그를 객체형식으로 보관</div>
    <h2>BOM = Browser Object Model 브라우저가 기본적으로 제공하는 객체모델. HTML태그 이외의 영역</h2>
    <script>
        // 이런식의 구조
        const Window = {
            DOM : {
                document,
                etc
            },
            BOM : {
                navigator,
                screen,
                location,
                frames,
                history,
                etc
            },
            JavaScript : {
                Object,
                Array,
                Function,
                etc
            }
        }
    </script>
    <h2>전역객체 Window</h2>
    <div>우리가 생성하는 함수나 변수들은 모두 전역객체 Window의 속성이다.</div>
</body>
</html>
