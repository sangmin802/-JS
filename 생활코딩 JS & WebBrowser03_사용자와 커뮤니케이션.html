<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>alert, confirm, prompt</h2>
    <div>alert, prompt는 잘 아니깐, confirm만</div>
    <input type="button" value="삭제" class="btn">
    <script>
        document.querySelector('.btn').addEventListener('click', dialog);
        function dialog(){
            if(confirm('삭제하시겠습니까?')){
                alert('삭제');
            }else{
                alert('취소');
            }
        }
    </script>
</body>
</html>
