<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>버블링과 캡처링</h2>
    <h3>부모태그 자식태그 둘 다 이벤트가 적용되어있을 때, 중첩되는 이벤트를 조절하기 위한 기능</h3>
    <h3>html, body, 내부 태그들 모두 이벤트가 있다고 할 때에</h3>
    <div>캡처링 : html -> body -> 내부태그들 순으로 이벤트가 진행되는 것</div>
    <div>버블링 : 내부태그들 -> body -> html 순으로 이벤트가 진행되는 것</div>
    <h1>결론 : document.querySelector('??').addEventListener('event', method, 캡처링사용여부(true or false))</h1>
    <h3>인자가 없으면 기본 false이다</h3>
</body>
</html>
