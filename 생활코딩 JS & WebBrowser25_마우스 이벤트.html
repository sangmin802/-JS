<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color:white;
        }
        #target{
            width:200px;
            height:200px;
            background-color: green;
            margin:10px;
        }
        table{
            border-collapse: collapse;
            margin:10px;
            float: left;
            width:200px;
        }
        td, th{
            padding:10px;
            border:1px solid gray;
        }
    </style>
</head>
<body>
    <div id="target">
 
    </div>
    <table>
        <tr>
            <th>event type</th>
            <th>info</th>
        </tr>
        <tr>
            <td>click</td>
            <td id="elmclick"></td>
        </tr> 
        <tr>
            <td>dblclick</td>
            <td id="elmdblclick"></td>
        </tr>
        <tr>
            <td>mousedown</td>
            <td id="elmmousedown"></td>
        </tr>         
        <tr>
            <td>mouseup</td>
            <td id="elmmouseup"></td>
        </tr>         
        <tr>
            <td>mousemove</td>
            <td id="elmmousemove"></td>
        </tr>         
        <tr>
            <td>mouseover</td>
            <td id="elmmouseover"></td>
        </tr>         
        <tr>
            <td>mouseout</td>
            <td id="elmmouseout"></td>
        </tr>
        <tr>
            <td>contextmenu</td>
            <td id="elmcontextmenu"></td>
        </tr>         
    </table>
    <table>
        <tr>
            <th>key</th>
            <th>info</th>
        </tr>
        <tr>
            <td>event.altKey</td>
            <td id="elmaltkey"></td>
        </tr>
        <tr>
            <td>event.ctrlKey</td>
            <td id="elmctrlkey"></td>
        </tr>
        <tr>
            <td>event.shiftKey</td>
            <td id="elmshiftKey"></td>
        </tr>
    </table>
    <table>
        <tr>
            <th>position</th>
            <th>info</th>
        </tr>
        <tr>
            <td>event.clientX</td>
            <td id="elemclientx"></td>
        </tr>
        <tr>
            <td>event.clientY</td>
            <td id="elemclienty"></td>
        </tr>
    </table>    
    <script>
        var t = document.getElementById('target');
        function handler(event){
            var info = document.getElementById('elm'+event.type);
            var time = new Date();
            var timestr = time.getMilliseconds();
            info.innerHTML = (timestr);
            if(event.altKey){
                document.getElementById('elmaltkey').innerHTML = timestr;
            }
            if(event.ctrlKey){
                document.getElementById('elmctrlkey').innerHTML = timestr;
            }
            if(event.shiftKey){
                document.getElementById('elmshiftKey').innerHTML = timestr;
            }
            document.getElementById('elemclientx').innerHTML = event.clientX;
            document.getElementById('elemclienty').innerHTML = event.clientY;
        }
        t.addEventListener('click', handler);
        t.addEventListener('dblclick', handler);
        t.addEventListener('mousedown', handler);
        t.addEventListener('mouseup', handler);
        t.addEventListener('mousemove', handler);
        t.addEventListener('mouseover', handler);
        t.addEventListener('mouseout', handler);
        t.addEventListener('contextmenu', handler);

        let start, end;
        t.style.position = "absolute";

        t.addEventListener('mousedown', function(event){
            start = event.screenX;
        })
        t.addEventListener('mouseup', function(event){
            end = event.screenX;
            if(start - end > 0){
                // console.log('?')
            }else{
                // console.log('!')
            }
        })


        // 모바일 도형옮기기
        let touch = false;
        let startX, startY, ofLeft, ofTop;
        t.addEventListener('touchstart', function(event){
            touch = true;
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
            ofLeft = event.targetTouches[0].target.offsetLeft;
            ofTop = event.targetTouches[0].target.offsetTop;
        })

        t.addEventListener('touchend', function(event){
            touch = false;
        })

        t.addEventListener('touchmove', function(event){
            end = event.touches[0].clientX;
            let left = event.touches[0].clientX;
            let top = event.touches[0].clientY;
            if(touch === true){
                t.style.left = left-(startX - ofLeft)+'px';
                t.style.top = top-(startY - ofTop)+'px';
            }
        })
    </script>
</body>
</html>
