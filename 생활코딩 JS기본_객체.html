<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {text-decoration : none; list-style : none;}
    </style>
</head>
<body>
    <input type="button" value="night" class="btn">
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
    </ul>    
    <script>
        // 객체(Object) 폴더라고 생각
        // 객체에는 함수(메소드), 숫자, 문자, 변수 심지어 배열또한 넣을 수 있다
        // 또한! 포폴때처럼 여러개의 객체를 배열안에 넣을수도 있다!
        // ex) [{}, {}, {}];
        // 객체의 존재이유중 한가지 복잡하게 얽힌 변수나 함수 배열등을 연관된것끼리 하나로 묶어서 *정리정돈*

        // 객체 안에 담긴 함수는 함수가 아닌 메소드라고 불린다
        // 넣는 방법 : 객체이름.함수();
        // 사실상 document.querySelector()또한 객체 안에 담긴 함수(메소드)이다.
        // document라는 객체 안에 querySelector()함수(메소드)

        var target = document.querySelector('body');
        var alist = document.querySelectorAll('li');
        document.querySelector('.btn').onclick=function(){     
            if(this.value==='night'){
                body.SetBackgroundColor('black'); // 함수를 객체안에 넣음
                body.SetColor('white'); // 함수를 객체안에 넣음
                this.value="day";
        
                listSetColor('powderblue');
            }else{
                body.SetBackgroundColor('white'); // 함수를 객체안에 넣음
                body.SetColor('black'); // 함수를 객체안에 넣음
                this.value="night";

                listSetColor('black');              
            }
        }
        function bodysSetBackgroundColor(color){
            document.querySelector('body').style.backgroundColor=color;
        }
        function bodysSetColor(color){
            document.querySelector('body').style.color=color;
        }
        function listSetColor(color){
            var i = 0;
            while(i<alist.length){
                alist[i].style.color=color;
                i++;
            }   
        }

        // 배열 : 정보를 담는 그릇이며, 정보가 순서대로 저장이 된다.
        // 객체 : 정보를 담는 그릇이며, 정보가 이름별로 분류되어 저장이 된다.
        var coworkers = {
            "programmer" : "egoing", // programmer라는 이름의 정보 egoing
            "designer" : "leezche" // designer라는 이름의 정보 leezche
        };

        // 객체 내의 정보 갖고오기
        // 포폴 상품리스트 객체에서 이름 가격등을 가져올때 사용했었다.
        document.write('programmer : '+coworkers.programmer+'<br>');
        document.write('designer : '+coworkers.designer+'<br>');

        // 객체 내에 정보 추가하기
        coworkers.bookKeeper = "duru";
        document.write('designer : '+coworkers.bookKeeper+'<br>');
        coworkers['data scientist'] = "taeho"; // 띄어쓰기를 사용하고 싶을 때
        document.write('data scientist : '+coworkers['data scientist']+'<br><br>');

        // 객체 내의 모든 정보 갖고오기(Iterate)
        // 포폴하면서 사용했었다
        for(var a in coworkers){
            // a번째 key
            document.write(a+' : '+coworkers[a]+'<br><br>');
        }

        // 객체 내에 함수(메소드) 넣기
        // 잘 보면 document.querySelector(??).onclick = function(){}
        coworkers.showAll = function(){
            for(var a in this){
                document.write(a+' : '+this[a]+'<br>');
            }
        }
        // 객체 내의 this는 객체 자신을 뜻한다
        console.log(coworkers);
        coworkers.showAll();
    </script>
</body>
</html>
