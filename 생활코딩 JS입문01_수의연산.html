<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Math는 카테고리, pow는 해당 카테고리의 명령
        // 카테고리.명령()

        Math.pow(3,2); // 3의 2승 : 9
        Math.round(10.6); // 10.6 반올림 : 11;
        Math.ceil(10.2); // 10.2 올림 : 11;
        Math.floor(10.7); // 10.7 내림 : 10;
        Math.sqrt(9); // 9의 제곱근 : 3;
        Math.random()*100; // 0~100까지 랜덤수(소숫점포함)
        Math.round(Math.random()*100); // 0~100까지 랜덤수(소숫점 미포함)
    </script>
</body>
</html>
