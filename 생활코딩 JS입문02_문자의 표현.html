<body>
    <script>
        // 기본적으로 문자열을 표현하고자 할 때에, ''혹은, ""안에 써야 한다.
        // 단, 종종 문자열 내에 작은따옴표나 큰따옴표를 쓰고자 할때에는
        // enter위의 역슬래시를 다음에 따옴표를 사용하면 된다
        console.log('egoing\'s coding evertbody');

        // 내가 만든 무언가가 문자열인지? 숫자열인지?
        console.log(typeof 1);
        console.log(typeof '1');

        // 문자열을 여러줄로 표시하고 싶을 때
        // \n : 줄바꿈 <br>
        console.log('coding\neverybody');
    </script>
