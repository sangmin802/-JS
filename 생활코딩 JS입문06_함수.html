<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 : 하나의 로직을 *재실행* 할 수 있도록 하는 것으로 코드의 재사용성을 높여준다.

        // 출력 return의 기능
        // 1) return 이후의 함수는 모두 종료시킨다.
        // 2) reutrn 범위의 함수를 뱉어낸다.
        function get_member(){
            return '상민';
            return '준성'; // 상민에서 종료됨
            return '상혁'; // 상민에서 종료됨
        }
        console.log(get_member()) // 상민

        // 입력
        function get_name(name, age){ // name이라는 변수(Parameter)
            return('이름 : '+name+' 나이 : '+age); // 출력
        }
        console.log(get_name('원빈','21')); // 원빈이라는 인자(argument) 입력
        console.log(get_name('태균','25')); // 태균이라는 인자(argument) 입력

        // 함수를 정의하는 다른 방법
        // 1번방법
        function numbering(){
            i = 0;
            while(i < 10){
                document.write(i);
                i++;
            }            
        }

        // 2번방법
        var numbering = function(){
            i = 0;
            while(i < 10){
                document.write(i);
                i++;
            }
        }

        numbering();

        // 3번방법 익명함수, 함수가 정의되고 즉시실행(1회만 가능)
        (function numbering(){
            i = 0;
            while(i < 10){
                document.write(i);
                i++;
            }            
        })();     
    </script>
</body>
</html>
