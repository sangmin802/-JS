<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 : Object
        // 배열과 유사하지만, index가 숫자가 아닌, 문자나 숫자 등으로 지정할 수 있다.
        // ex) object.price

        // 배열은 저장된 데이터들의 순서가 있다.
        // 객체는 순서가 없다

        var people = {
            '김준성' : 25, // index : 값
            '박상혁' : 24, // index : 값
            '김원빈' : 21 // index : 값
        };

        // 객체 만들기
        var people2 = {};
        people2['문우찬'] = 21;
        people2['정지찬'] = 25;
        
        console.log(people['박상혁']);
        console.log(people['박'+'상혁']);
        console.log(people.박상혁);

        // 객체에서의 반복문
        for(var i in people2){
            document.write('<li>이름 : '+i+', 나이 : '+people2[i]+'</li>');
        }

        // 객체지향 프로그래밍 : 서로 연관되어있는 값이나, 함수등을 하나의 객체에 정리하는 것
        var people3 = {
            'middle' : {'김준성' : 16, '유태균' : 16},
            show : function(){
                for(var i in this.middle){
                    document.write(i+'='+this.middle[i]+'<br>');
                }
                console.log(this.middle); // this : people3
            }
        }
        console.log(people3['middle'])
        console.log(people3['middle']['김준성'])
        people3.show();
    </script>
</body>
</html>
