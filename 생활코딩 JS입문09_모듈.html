<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // script 파일로 관리하고 링크걸어주는거
        // 모듈(부품) : 코드의 재솰용성을 높이고, 유지보수를 쉽게 할 수 있는 다양한 기법.
        // 1) 자주 사용되는 코드를 파일로 만들어서 필요할 때마다 재활용할 수 있다.
        // 2) 코드를 개선하면 이를 사용하고 있는 모든 애플리케이션의 동작이 개선된다.
        // 3) 필요한 로직만을 로드해서 메모리의 낭비를 줄일 수 있다.
        // 4) 한번 다운로드된 모듈은 웹브라우저에 의해서 저장되기 때문에 동일한 로직을 로드 할 때 시간과 네트워크 트래픽을 절약할 수 있다.(브라우저에서만 해당)
    </script>
</body>
</html>
