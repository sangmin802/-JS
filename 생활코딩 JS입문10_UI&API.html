    <!-- 
        UI : User Interface
            사용자와 기기가 만나는 부분.
            사용자를 대면하는 지점
            ex) 컴퓨터
                1) 사용자가 입력을 하는 키보드
                2) 컴퓨터의 결과를 출력해주는 화면

        API : Application Programming Interface
            alert과 같은 것들을 활용하여 웹브라우저를 제어
            소프트웨어를 제어하기위한 조작장치
            개발자와 기기가 만나는 부분.

        
        자바스크립트 자체의 API
            ex) 날짜(new Date()), 수학함수(Math.~~)
            1)ECMAScript API
                ECMAScript = JavaScript
                JavaScript의 새로운 기능이다 사라지는 기능을 알리는 사이트
                JavaScript의 표준문서
            2) 생활코딩 사전
            3) 자바스크립트 레퍼런스 (MDN)
                mozzila에서 제공하는 자바스크립트 사전.
            4) 자바스크립트 레퍼런스 (MSDN)
                microsoft에서 제공하는 자바스크립트 사전.

            * 자바스크립트 자체의 API는 어떤 호스트에서 사용하건 상관없다

        자바스크립트가 동작하는 호스트 환경의 API
            1) 웹브라우저 API
            2) Node.js API
            3) Google Apps APO
     -->
