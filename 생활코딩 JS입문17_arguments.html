<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>arguments 스크립트에서 제공하는 유사변수(유사배열) 객체.</h2>
    <script>
        function sum(){ // 매개변수는 없는데, 인자는 (1,2,3,4)를 보냄
            var i, _sum = 0;
            // arguments는 스크립트에서 제공하는 특수한 변수(유사배열)).
            // 사용자가 보낸 인자가 배열형식으로 담겨있다.
            for(i = 0; i < arguments.length; i++){
                document.write(i+' : '+arguments[i]+'<br>');
                _sum += arguments[i];
                // += 1,2,3,4를 한번씩 더해라
            }
            return _sum;
        }
        document.write('result : '+sum(1,2,3,4));
    </script>
    <h2>매개변수의 수</h2>
    <p>함수의 이름.length : 매개변수의 갯수</p>
    <p>arguments.length : 인자의 갯수</p>
    <script>
        function zero(){
            document.write('zero.length ', zero.length+'<br>'+'arguments ', arguments.length+'<br>');
        }
        zero(); // zero.length : 0, arguments : 0
        function one(arg1){
            document.write('one.length ', one.length+'<br>'+'arguments ', arguments.length+'<br>');
        }
        // 두개의 갯수가 다른경우 조건을 걸어 다른방법의 함수를 진행
        one('val1', 'val2'); // one.length : 1, arguments : 2
        function two(arg1, arg2){
            document.write('two.length ', two.length+'<br>'+'arguments ', arguments.length);
        }
        two('val1'); // two.length : 2, arguments : 1
    </script>
    <h2>결론 : 인자의 갯수와 매개변수의 갯수를 비교하여 조건에 맞는 다른 함수를 진행시킬 수 있다.</h2>
</body>
</html>
