<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        li {
            list-style : decimal;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2>자바기반인 class의 상송방법과 자바스크립트만의 상속방법의 차이</h2>
    <h3>class</h3>
    <ul>
        <li>부모 class생성자가 만들어진다</li>
        <li>자식 class생성자에게 부모 class생성자를 받아온다(class 자식 extends 부모)</li>
    </ul>
    <div>이를 통해 생성되는 객체는, 위의 순서를 거쳐가며 정해진 속성이나 메소드를 갖게된다. 즉, 정해져있는 상속.</div>
    <h3>자바스크립트</h3>
    <div>부모생성자와 자식생성자가 처음부터 정해져있지 않고, 상속관계를 개발자가 마음대로 정해줄 수 있다. 즉, 정해져있지않은 상속.</div>
</body>
</html>
